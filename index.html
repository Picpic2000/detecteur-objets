
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="icon-180.png">
    <title>Mon Détecteur d'Objets</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #6388ff;
    align-items: center;
    text-align: center;
    }

     .card1 {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    margin: 50px auto;
    align-items: center;
}
.box {
    border: 4px dashed #00135c;  
    max-width: 500px;
    margin: 20px auto;
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
    background: white;
}
#imageUpload {
    display: none;
}
/*===============================cadre photo===================*/
.stack {
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
  position: relative;
  display: none;
}

.card {
  background: white;
  padding: 15px;
  padding-bottom: 60px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  border-radius: 2px;
  position: relative;
  transition: 0.25s ease;
}

.card:hover {
  transform: rotate(2deg);
}

.image {
  width: 100%;
  overflow: hidden;
}

.image img {
  width: 100%;
  height: auto;
  display: block;
}
/* ===============================<bouton>=============================== */ 
.type--A {
  --line_color: #555555;
  --back_color: #ffecf6;
}
.type--B {
  --line_color: #1b1919;
  --back_color: #e9ecff;
}
.type--C {
  --line_color: #00135c;
  --back_color: #9fb5ff;
}
.button {
  position: relative;
  z-index: 0;
  width: 240px;
  height: 56px;
  text-decoration: none;
  font-size: 14px;
  font-weight: bold;
  color: var(--line_color);
  letter-spacing: 2px;
  transition: all 0.3s ease;
  display: inline-block;
}
.button__text {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}
.button::before,
.button::after,
.button__text::before,
.button__text::after {
  content: "";
  position: absolute;
  height: 3px;
  border-radius: 2px;
  background: var(--line_color);
  transition: all 0.5s ease;
}
.button::before {
  top: 0;
  left: 54px;
  width: calc(100% - 56px * 2 - 16px);
}
.button::after {
  top: 0;
  right: 54px;
  width: 8px;
}
.button__text::before {
  bottom: 0;
  right: 54px;
  width: calc(100% - 56px * 2 - 16px);
}
.button__text::after {
  bottom: 0;
  left: 54px;
  width: 8px;
}
.button__line {
  position: absolute;
  top: 0;
  width: 56px;
  height: 100%;
  overflow: hidden;
}
.button__line::before {
  content: "";
  position: absolute;
  top: 0;
  width: 150%;
  height: 100%;
  box-sizing: border-box;
  border-radius: 300px;
  border: solid 3px var(--line_color);
}
.button__line:nth-child(1),
.button__line:nth-child(1)::before {
  left: 0;
}
.button__line:nth-child(2),
.button__line:nth-child(2)::before {
  right: 0;
}
.button:hover {
  letter-spacing: 6px;
}
.button:hover::before,
.button:hover .button__text::before {
  width: 8px;
}
.button:hover::after,
.button:hover .button__text::after {
  width: calc(100% - 56px * 2 - 16px);
}
.button__drow1,
.button__drow2 {
  position: absolute;
  z-index: -1;
  border-radius: 16px;
  transform-origin: 16px 16px;
}
.button__drow1 {
  top: -16px;
  left: 40px;
  width: 32px;
  height: 0;
  transform: rotate(30deg);
}
.button__drow2 {
  top: 44px;
  left: 77px;
  width: 32px;
  height: 0;
  transform: rotate(-127deg);
}
.button__drow1::before,
.button__drow1::after,
.button__drow2::before,
.button__drow2::after {
  content: "";
  position: absolute;
}
.button__drow1::before {
  bottom: 0;
  left: 0;
  width: 0;
  height: 32px;
  border-radius: 16px;
  transform-origin: 16px 16px;
  transform: rotate(-60deg);
}
.button__drow1::after {
  top: -10px;
  left: 45px;
  width: 0;
  height: 32px;
  border-radius: 16px;
  transform-origin: 16px 16px;
  transform: rotate(69deg);
}
.button__drow2::before {
  bottom: 0;
  left: 0;
  width: 0;
  height: 32px;
  border-radius: 16px;
  transform-origin: 16px 16px;
  transform: rotate(-146deg);
}
.button__drow2::after {
  bottom: 26px;
  left: -40px;
  width: 0;
  height: 32px;
  border-radius: 16px;
  transform-origin: 16px 16px;
  transform: rotate(-262deg);
}
.button__drow1,
.button__drow1::before,
.button__drow1::after,
.button__drow2,
.button__drow2::before,
.button__drow2::after {
  background: var(--back_color);
}
.button:hover .button__drow1 {
  animation: drow1 ease-in 0.06s;
  animation-fill-mode: forwards;
}
.button:hover .button__drow1::before {
  animation: drow2 linear 0.08s 0.06s;
  animation-fill-mode: forwards;
}
.button:hover .button__drow1::after {
  animation: drow3 linear 0.03s 0.14s;
  animation-fill-mode: forwards;
}
.button:hover .button__drow2 {
  animation: drow4 linear 0.06s 0.2s;
  animation-fill-mode: forwards;
}
.button:hover .button__drow2::before {
  animation: drow3 linear 0.03s 0.26s;
  animation-fill-mode: forwards;
}
.button:hover .button__drow2::after {
  animation: drow5 linear 0.06s 0.32s;
  animation-fill-mode: forwards;
}
@keyframes drow1 {
  0% {
    height: 0;
  }
  100% {
    height: 100px;
  }
}
@keyframes drow2 {
  0% {
    width: 0;
    opacity: 0;
  }
  10% {
    opacity: 0;
  }
  11% {
    opacity: 1;
  }
  100% {
    width: 120px;
  }
}
@keyframes drow3 {
  0% {
    width: 0;
  }
  100% {
    width: 80px;
  }
}
@keyframes drow4 {
  0% {
    height: 0;
  }
  100% {
    height: 120px;
  }
}
@keyframes drow5 {
  0% {
    width: 0;
  }
  100% {
    width: 124px;
  }
}

.container {
  width: 100%;
  height: 300px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.button:not(:last-child) {
  margin-bottom: 64px;
}
/*========================resultats===================*/
#results {
    display: none;
    margin-top: 30px;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

#results h2 {
    color: #00135c;
    margin-top: 0;
    margin-bottom: 20px;
    font-size: 24px;
}

.result-item {
    background: linear-gradient(135deg, #f0f4ff 0%, #e8eeff 100%);
    padding: 15px 20px;
    margin: 12px 0;
    border-radius: 10px;
    border-left: 4px solid #00135c;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: transform 0.2s;
}

.result-item:hover {
    transform: translateX(5px);
}

.result-name {
    font-weight: bold;
    color: #00135c;
    font-size: 18px;
}

.result-confidence {
    background: #00135c;
    color: white;
    padding: 5px 15px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: bold;
}

</style>
</head>
<body>
<div class="card1">
    <h1>Détecteur d'Objets</h1>
    <p id="status">Chargement du modèle...</p>
    <div class="box" id="uploadBox">
            <img src="upload.png">
            <input type="file" id="imageUpload" accept="image/*">
        </div>
    
<div class="stack">
  <div class="card">
    <div class="image">
    <img id="imageDisplay">
</div>
  </div>
</div>
<div style="display: flex; justify-content: center; margin: 20px 0;">
  <a href="#" class="button type--C" id="detectBtn">
    <div class="button__line"></div>
    <div class="button__line"></div>
    <span class="button__text">Analyser</span>
    <div class="button__drow1"></div>
    <div class="button__drow2"></div>
  </a>
</div>

<div id="results">
    <h2>Résultats :</h2>
    <div id="resultsList"></div>
</div>

<script>
        
    let model;
    const imageUpload = document.getElementById('imageUpload');
    const imageDisplay = document.getElementById('imageDisplay');
    const status = document.getElementById('status');
    const detectBtn = document.getElementById('detectBtn');
    const results = document.getElementById('results');
    const resultsList = document.getElementById('resultsList');
    
    // Charger le modèle
    cocoSsd.load().then(function(loadedModel) {
        model = loadedModel;
        status.textContent = "Modèle chargé ! Sélectionnez une image.";
    });
    
    // Clic sur la box pour uploader
    document.getElementById('uploadBox').addEventListener('click', function() {
        imageUpload.click();
    });
    
    // Afficher l'image quand elle est choisie
    imageUpload.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
    imageDisplay.src = e.target.result;
    imageDisplay.style.display = 'block';
    document.getElementById('uploadBox').style.display = 'none'; // Cache la box
    document.querySelector('.stack').style.display = 'block'; // Affiche le polaroid
};
            
            reader.readAsDataURL(file);
        }
    });
    
    // Analyser l'image
    document.getElementById('detectBtn').addEventListener('click', function(e) {
        e.preventDefault();
        
        if (!model) {
            alert("Le modèle n'est pas chargé");
            return;
        }
        
        this.querySelector('.button__text').textContent = "Analyse...";
        
        model.detect(imageDisplay).then(function(predictions) {
            resultsList.innerHTML = '';
            
           if (predictions.length === 0) {
    resultsList.innerHTML = '<p>Aucun objet détecté</p>';
} else {
    predictions.forEach(function(prediction, index) {
        const confidence = (prediction.score * 100).toFixed(1);
        const item = document.createElement('div');
        item.className = 'result-item';
        item.innerHTML = `
            <span class="result-name">${index + 1}. ${prediction.class}</span>
            <span class="result-confidence">${confidence}%</span>
        `;
        resultsList.appendChild(item);
    });
}
            
            results.style.display = 'block';
            document.querySelector('.button__text').textContent = "Analyser";
        });
    });

</script>
</div>
</body>
</html>
